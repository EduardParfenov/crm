{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{%block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 <section class="log_in">
    <div class="container">
        <div class="row">

            <div class="col-6">
                <h2 class="log_in__title">Вход в систему</h2>
                <p class="log_in__text">Для входа в систему обмена заданиями вам необходимо 
                    авторизоваться, введите ваш логин и пароль</p>
                    
                    <form action ="" method = "POST">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <button type="submit" class="log_in__button">Войти</button>
                    </form>
            </div>

            <div class="col-6 log_in__img">
                <img src="{% static 'soc_icons/log_in.jpg' %}">
            </div>

        </div>
    </div>
</section>

{% endblock %}
