{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{%block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


<section class="log_in">
    <div class="container">
        <div class="row">
 
            <div class="col-3"></div>

                 <div class="col-6">
                    <h2 class="log_in__title">Регистрация в системе</h2>
                    <p class="log_in__text">Для регистрации в системе обмена заданиями вам необходимо
                        придумать логин и пароль, а затем ввести их на странице авторизации</p>

                    <form action ="" method = "POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="log_in__button">Зарегистрироваться</button>
                </div>

            <div class="col-3"></div>

        </div>
    </div>
</section>
 
{% endblock %}
